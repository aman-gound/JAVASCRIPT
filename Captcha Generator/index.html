<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>Captcha Generator</header>
      <div class="input-field catpcha_box">
        <input type="text" value="Captcha" disabled />
        <button class="refresh_button">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>
      <div class="input-field catpcha_input">
        <input type="text" placeholder="Enter Captcha" maxlength="5" />
      </div>
      <div class="message">Entered captcha is correct</div>
      <div class="input-field button disabled">
        <button>Submit Captcha</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
