<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Internet Connection</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.2.0/css/line.min.css"
    />
  </head>
  <body>
    <div class="popup">
        <div class="icon">
        <i class="uil uil-wifi-slash"></i>
        </div>
        <div class="details">
          <h2 class="title">Lost Connection</h2>
          <p class="desc">Your network is unable to connect to the internet please check your internet connection and connect in <b>10</b> seconds.</b></p>
          <button class="reconnect">Reconnect Now</button>
         </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
