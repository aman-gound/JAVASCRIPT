<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragable</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>
    <div class="wrapper">
      <div class="item">
        <span class="text">Draggable Element One</span>
        <i class="fas fa-bars"></i>
      </div>
      <div class="item">
        <span class="text">Draggable Element Two</span>
        <i class="fas fa-bars"></i>
      </div>
      <div class="item">
        <span class="text">Draggable Element Three</span>
        <i class="fas fa-bars"></i>
      </div>
      <div class="item">
        <span class="text">Draggable Element Four</span>
        <i class="fas fa-bars"></i>
      </div>
      <div class="item">
        <span class="text">Draggable Element Five</span>
        <i class="fas fa-bars"></i>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.6/Sortable.min.js"
      integrity="sha512-csIng5zcB+XpulRUa+ev1zKo7zRNGpEaVfNB9On1no9KYTEY/rLGAEEpvgdw6nim1WdTuihZY1eqZ31K7/fZjw=="

      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
