<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.2.0/css/line.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="password-box">
        <input type="text" placeholder="Password" disabled />
        <i class="uil uil-copy copy-icon"></i>
      </div>
      <div class="range-box">
        <input type="range" min="6" max="16" value="8" />
        <span class="slider-number">8</span>
      </div>
      <button class="generate-button">Generate Password</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
